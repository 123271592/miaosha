<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/Users/chehao/Documents/project/miaosha/html/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/Users/chehao/Documents/project/miaosha/html/static/assets/global/css/components.css" />
<link rel="stylesheet" type="text/css" href="/Users/chehao/Documents/project/miaosha/html/static/assets/admin/pages/css/login.css" />
<script type="text/javascript" src="/Users/chehao/Documents/project/miaosha/html/static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>

<body class="login">
<div class="content">
	<h3 class="form-title">用户注册</h3>
	
	<div class="form-group">
	<label class="content-label">手机号</label>
	  <div>
	  <input class="form-control" type="text" placeholder="手机号" id="telphone"></input>
      </div>
	</div>

	<div class="form-group">
	<label class="content-label">验证码</label>
	  <div>
	  <input class="form-control" type="text" placeholder="验证码" id="optCode"></input>
      </div>
	</div>

	<div class="form-group">
	<label class="content-label">用户昵称</label>
	  <div>
	  <input class="form-control" type="text" placeholder="用户昵称" id="name"></input>
      </div>
	</div>

	<div class="form-group">
	<label class="content-label">性别</label>
	  <div>
	  <input class="form-control" type="text" placeholder="性别" id="gender"></input>
      </div>
	</div>

	<div class="form-group">
	<label class="content-label">年龄</label>
	  <div>
	  <input class="form-control" type="text" placeholder="年龄" id="age"></input>
      </div>
	</div>

	<div class="form-group">
	<label class="content-label">密码</label>
	  <div>
	  <input class="form-control" type="password" placeholder="密码" id="password"></input>
      </div>
	</div>

	<div class="form-actions">
	<button class="btn blue" id="register" type="submit">注册用户信息</button>
	</div>

</div>

</body>

<script>
	jQuery(document).ready(function(){

		$("#register").on("click",function(){
			var telphone = $("#telphone").val();
			var name = $("#name").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var password = $("#password").val();
			var optCode = $("#optCode").val();

			if(telphone == null || telphone == ""){
				alert("手机号不能为空！");
				return false;
			}

			if(name == null || name == ""){
				alert("名称不能为空！");
				return false;
			}

			if(age == null || age == ""){
				alert("年龄不能为空！");
				return false;
			}

			if(gender == null || gender == ""){
				alert("性别不能为空！");
				return false;
			}

			if(password == null || password == ""){
				alert("密码不能为空！");
				return false;
			}

			if(optCode == null || optCode == ""){
				alert("验证码不能为空！");
				return false;
			}

			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telphone":$("#telphone").val(),
					"name":$("#name").val(),
					"age":$("#age").val(),
					"gender":$("#gender").val(),
					"password":$("#password").val(),
					"optCode":$("#optCode").val(),
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("注册成功");
					}else{
						alert("注册失败"+data.data.errMsg);
					}
				},

				error:function(data){
					alert("注册失败，原因是"+data.responseText);
				}
			})
		})
	});
</script>

</html>
