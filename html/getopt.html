<html>

<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/Users/chehao/Documents/project/miaosha/html/static/assets/global/css/components.css" />

<script type="text/javascript" src="/Users/chehao/Documents/project/miaosha/html/static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>

<body class="login">
<div class="content">
	<h3 class="form-title">获取手机信息</h3>
	<div class="form-group">
	<label class="content-label">手机号</label>
	  <div>
	  <input class="form-control" type="text" placeholder="手机号" id="telphone"></input>
      </div>
</div>

<div class="form-actions">
<button class="btn blue" id="getOpt" type="submit">获取opt信息</button>
</div>
</div>

</body>

<script>
	jQuery(document).ready(function(){

		$("#getOpt").on("click",function(){
			var telphone = $("#telphone").val();
			if(telphone == null || telphone == ""){
				alert("手机号不能为空！");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/getOpt",
				data:{
					"telphone":$("#telphone").val(),
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("opt已经发送到您的手机上了");
					}else{
						alert("opt发送失败，原因是"+data.data.errMsg);
					}
				},

				error:function(data){
					alert("opt发送失败，原因是"+data.responseText);
				}
			})
		})
	});
</script>

</html>
